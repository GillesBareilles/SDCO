language: julia
os:
    - linux
    - osx
julia:
    - 0.7
    - 1.0
notifications:
    email: false
sudo: false
# addons:
#     apt_packages:
#         - gfortran
#         - liblapack-dev
#         - libblas-dev
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia -e 'Pkg.clone(pwd())'
    - julia -e 'Pkg.test("SDCO", coverage=true)'
after_success:
    - echo $TRAVIS_JULIA_VERSION
    - julia -e 'Pkg.add("Coverage"); cd(Pkg.dir("SDCO")); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
